{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h1>主题</h1>
{% endblock page_header %}

{% block content %}
    <p>添加新主题：</p>
    <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary btn-block">确定添加</button>
        {% endbuttons %}
    </form>
{% endblock content %}
